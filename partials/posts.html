<div class="container u-mbm">


  <div class="row">

    <div ng-repeat="post in posts">

      <div class="col-md-12">

        <a href="#/single/{{post.slug}}">
          <h2>{{post.title.rendered}}</h2>

          <div ng-bind-html="post.excerpt.rendered | renderHTMLCorrectly"></div>
        </a>

      </div>

    </div> <!-- ng -reapea -->

  </div> <!-- row -->

</div> <!-- container -->
