


<div class="home-body">

  <a href="#/article/{{$index}}" ng-repeat="article in articles">
    <div class="panel">
      <span class="panel-inner"
      ng-style="{'background-image':'url({{article.banner}})','background-color': '{{article.bgcolor}}'}"
      >
      <p class="title">{{article.title}}</p>
    </span>

  </div>
</a>



</div>
